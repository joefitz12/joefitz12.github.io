<!DOCTYPE html>

<html>
    <head>
        <title>joe fitzpatrick</title>
        <link rel="stylesheet" href='./sass/style.css' />
    </head>
    <body>
        <div class='header container'>
            <div class='container width_half align-items_bottom'>
                <span class='title'>joe fitzpatrick</span>
                <span class='title-path'></span>
            </div>
            <div class='container width_half text-align_right align-items_center'>
                <ul class='navigation width_full children-display_inline-block'>
                    <li>comedy</li>
                    <li>code</li>
                    <li>games</li>
                </ul>
            </div>
        </div>
        <div class='main container'>
            <div class='cards container width_full'>
                <div class='comedy card'>
                    <div class='front container'>
                        <div class='polygon background'></div>
                        <div class='polygon angle'></div>
                        <div class='polygon angle2'></div>
                        <span class='title'>comedy</span>
                        <div class='image'></div>
                        <ul>
                            <li>+Charisma</li>
                            <li>+Wisdom</li>
                            <li>+Intelligence</li>
                        </ul>
                    </div>
                    <div class='back'>

                    </div>
                </div>
                <div class='code card container'>
                    <div class='polygon background'></div>
                    <div class='polygon angle'></div>
                    <div class='polygon angle2'></div>
                    <span class='title'>code</span>
                    <div class='image'></div>
                    <ul>
                        <li>+Constitution</li>
                        <li>+Wisdom</li>
                        <li>+Intelligence</li>
                    </ul>
                </div>
                <div class='games card container'>
                    <div class='polygon background'></div>
                    <div class='polygon angle'></div>
                    <div class='polygon angle2'></div>
                    <span class='title'>games</span>
                    <div class='image'></div>
                    <ul>
                        <li>+Constitution</li>
                        <li>+Wisdom</li>
                        <li>+Intelligence</li>
                    </ul>
                </div>
            </div>
            <!-- <div class='code container width_half'>
                <span>joe_fitzpatrick: {</span>
                <span>comedy: {..},</span>
                <span>code: {..},</span>
                <span>games: {..}</span>
                <span>}</span>
            </div> -->
        </div>

        <script src="./app.js"></script>
    </body>
</html>
